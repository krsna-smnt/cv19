{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
	<table id="researchTable" class="table table-responsive">
		<thead>
			<tr>
				<th>Sl. No.</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for item in papers %}
				<tr>
					<td> {{ forloop.counter }}</td>
					<td>
						<h4 style="color: #0000ee">{{ item.0 }}</h4>
						<p style="color: #555555">{{ item.1 }} <span class="rounded-lg" style="background-color: blue; color: white;">{{ item.3 }}</span></p>
						<a href="{{ item.2 }}" target="_blank">{{ item.2 }}</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

<script type="text/javascript">
	$(document).ready( function () {
	    $('#researchTable').DataTable({
	        "lengthMenu": [[10, 50, 100, -1], [10, 50, 100, "All"]],
	        dom:
			     "<'row'"+
			        "<'col-sm-3'l>"+
			        "<'text-right col-sm-3'B>"+
			        "<'text-right col-sm-6'f>"+
			     ">"+
			     "<'row dt-table'"+
			        "<'col-sm-12'tr>"+
			     ">"+
			     "<'row'"+
			        "<'col-sm-5'i>"+
			        "<'text-right col-sm-7'p>"+
			     ">",
	        buttons: [
	            {
	                extend: 'print'
	            }
	        ]
	    });
	});
</script>


{% endblock %}
