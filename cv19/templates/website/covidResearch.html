{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
	<table id="researchTable" class="table table-responsive table-bordered">
		<thead>
			<tr>
				<th>Sl. No.</th>
				<th><h4>Title</h4></th>
				<th>Authors</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			{% for item in papers %}
				<tr>
					<td> {{ forloop.counter }}</td>
					<td><h4>{{ item.0 }}</h4></td>
					<td>{{ item.1 }}</td>
					<td><a href="{{ item.2 }}" target="_blank">Open</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

<script type="text/javascript">
	$(document).ready( function () {
	    $('#researchTable').DataTable({
	        "lengthMenu": [[10, 50, 100, -1], [10, 50, 100, "All"]],
	        dom:
			     "<'row'"+
			        "<'col-sm-3'l>"+
			        "<'text-right col-sm-3'B>"+
			        "<'text-right col-sm-6'f>"+
			     ">"+
			     "<'row dt-table'"+
			        "<'col-sm-12'tr>"+
			     ">"+
			     "<'row'"+
			        "<'col-sm-5'i>"+
			        "<'text-right col-sm-7'p>"+
			     ">",
	        buttons: [
	            {
	                extend: 'print'
	            }
	        ]
	    });
	});
</script>


{% endblock %}
